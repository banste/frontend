<mat-card class="dialog-container">
  <mat-card-header>
    <mat-card-title>Crear Categoria</mat-card-title>
  </mat-card-header>
  <mat-dialog-content>
    <mat-grid-list cols="1" rowHeight="100px" gutterSize="20px" >
      <form [formGroup]="formCrearCategoria">
        <mat-grid-tile colspan="1">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre_categoria">
          </mat-form-field>
        </mat-grid-tile >
      </form>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button (click)="cerrarDialog()">Cancelar</button>
    <button mat-flat-button (click)="crearCategoria()" >Crear</button>
  </mat-dialog-actions>
</mat-card>
