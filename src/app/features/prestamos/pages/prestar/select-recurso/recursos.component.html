<div class="header-container mat-elevation-z2">
  <mat-card>
    <div class="header-left">
      <mat-icon>computer</mat-icon>
      <mat-card-title>{{categoria()?.nombre_categoria}}</mat-card-title>
    </div>
    <div class="header-right">
    </div>
  </mat-card>
</div>

<div class="table-container">
  <table mat-table [dataSource]="recursosData()" class="mat-elevation-z3">

    <ng-container matColumnDef="id_uta">
      <th mat-header-cell *matHeaderCellDef>ID UTA</th>
      <td mat-cell *matCellDef="let element"> {{element.id_uta}} </td>
    </ng-container>
  
    <ng-container matColumnDef="id_dici">
      <th mat-header-cell *matHeaderCellDef>ID DICI</th>
      <td mat-cell *matCellDef="let element"> {{element.id_dici}} </td>
    </ng-container>
  
    <ng-container matColumnDef="id_categoria">
      <th mat-header-cell *matHeaderCellDef>ID Categoria</th>
      <td mat-cell *matCellDef="let element"> {{element.id_categoria}} </td>
    </ng-container>
  
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
      
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
      <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acccion</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="onPrestar(element.id_uta)">Prestar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>   
</div>
