<div class="header-container mat-elevation-z2">
  <mat-card>
    <div class="header-left">
      <mat-icon>supervisor_account</mat-icon>
      <mat-card-title>Usuarios</mat-card-title>
    </div>
    <div class="header-right">
      <button mat-flat-button (click)="openDialog()">Agregar Usuarios</button>
    </div>
  </mat-card>
</div>

<div class="table-container">
  <table mat-table [dataSource]="usuariosData()" class="mat-elevation-z3">

    <ng-container matColumnDef="id_usuario">
      <th mat-header-cell *matHeaderCellDef>id_usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef>Rut</th>
      <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Accciones   </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="btn-view" >
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button class="btn-edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialogDelete(element.id_usuario)" class="btn-delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>   
</div>
