<mat-card class="dialog-container">
  <mat-card-header>
    <mat-card-title>Crear Usuarios</mat-card-title>
  </mat-card-header>
  <mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="100px" gutterSize="20px">
      <form [formGroup]="formCrearAyudante" >
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Rut</mat-label>
            <input matInput formControlName="rut">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile >
          <mat-form-field appearance="outline">
            <mat-label>Contrasena</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile >
          <mat-form-field appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol">
              @for(rol of roles; track $index){
                <mat-option [value]="rol">{{rol}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </form>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button (click)="closeDialog()">Cancelar</button>
    <button mat-flat-button (click)="crearUsuario()">Crear</button>
  </mat-dialog-actions>
</mat-card>
