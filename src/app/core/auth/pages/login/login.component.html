<mat-card>
  <mat-card-header>
    <img src="assets/Logo-UTA-Login.png" alt="">
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formLogin" class="form-container" >
      <mat-form-field appearance="outline">
        <mat-label>Correo Electronico</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>Contrasena</mat-label>
        <input matInput type="password">
      </mat-form-field>
      <button mat-flat-button (click)="onLogin()">Iniciar Sesion</button>
    </form>
  </mat-card-content>
</mat-card>
